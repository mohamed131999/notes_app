name: notesapp
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  font_awesome_flutter: ^10.12.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0

dev_dependencies:
  analyzer: ^6.4.1
  build_runner: ^2.4.6
  flutter_lints: ^5.0.0
